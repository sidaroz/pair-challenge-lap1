<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/aa6a3be991.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>

    <title>Google</title>
  </head>
  <body>
    <div class="whole-nav">
      <div class="navbar-left">
        <a
          class="about"
          href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header"
          >About</a
        >
        <a
          class="store"
          href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB&pli=1"
          >Store</a
        >
      </div>
      <div class="navbar-right">
        <a href="https://mail.google.com/mail/" class="gmail">Gmail</a>

        <a href="https://www.google.co.uk/imghp?hl=en&authuser" class="images"
          >Images</a
        >
        <i class="fa-solid fa-grid"></i>
      </div>
    </div>

    <div class="logo">
      <img
        src="./images/googlelogo_color_272x92dp.png"
        alt="Google logo"
      />
    </div>

    <div id="form">
      <div class="form">
        <form name="form" method="GET" role="search">
          <input type="text" id="searchBar" />
          <div class="buttons">
            <button id="search" type="submit">Google Search</button>
            <button id="random" type="submit">I'm Feeling Lucky</button>
          </div>
        </form>
      </div>
    </div>

    <div class="empty-space"></div>

    <div class="footer">
      <div class="uk">United Kingdom</div>

      <div class="secondline-footer">
        <div class="first-foot">
          <ul>
            <li>
              <a
                href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Advertising</a
              >
            </li>
            <li>
              <a
                href="https://smallbusiness.withgoogle.com/intl/en_uk/?subid=uk-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=uk-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
              >
                Business</a
              >
            </li>
            <li>
              <a href="https://www.google.com/search/howsearchworks/?fg=1"
                >How Search works</a
              >
            </li>
          </ul>
        </div>

        <div class="second-foot">
          <a
            href="https://sustainability.google/intl/en-GB/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"
            >üçÉ Carbon neutral since 2007</a
          >
        </div>

        <div class="third-foot">
          <ul>
            <li>
              <a href="https://policies.google.com/privacy?hl=en-GB&fg=1"
                >Privacy</a
              >
            </li>
            <li>
              <a href="https://policies.google.com/terms?hl=en-GB&fg=1"
                >Terms</a
              >
            </li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
